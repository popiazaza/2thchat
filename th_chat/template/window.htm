<script>
function nzSaveSetting(){
	nzchatobj.post("plugin.php?id=th_chat:setting"+formhash, {'sound_general':nzchatobj('input[name=sound_general]:checked').val()
	,'sound_private':nzchatobj('input[name=sound_private]:checked').val()
	,'theme':nzchatobj('#nzSettingTheme').val()
	,'font_size':nzchatobj('#nzSettingFontSize').val()
	,'chat_height':nzchatobj('#nzSettingChatHeight').val()},function(data) {
		nzchatobj('#nzsettingreply').html(data);
	});
}
</script>
